{% extends 'generic/base.html' %}

{% load static %}
{% block content %}
<div class="row">
{% for menu in page %}
<div class="card" style="width: 25rem; height: 25rem; margin-left:15px; margin-bottom:15px; ">
  
  <div class="d-flex col justify-content-center mt-4">
    <img src="{{menu.image.url}}" style="width: 15rem; height: 13rem;">
  </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title">{{menu.name}}</h5>
        </div>
        <div class="col">
          <h5 class="card-title d-flex col justify-content-end mb-5">{{menu.price}} mmk</h5>
        </div>
      </div>
      
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-1 mt-1">          
        </div>
        <div class="col-2">
        </div> 
        <div class="col-7 d-flex col justify-content-end">
          <a href="{% url 'order_item' menu.id %}" class="btn btn-outline-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
<div class="row mb-5">
  <div class="col">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
  </div>
  <div class="d-flex col justify-content-center">
    <a href="{% url 'home' %}">Home</a>
  </div>
  <div class="d-flex col justify-content-end">
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
  </div>
</div>
{% endblock content %}
